<body>

<div id="cursor"><div id='cursor2'></div></div>
<form id="form">
  <label for="eq">Enter an equation:</label>
  <input type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" />
  <input type="submit" value="Draw" />
</form>
<div id="plot"></div>
<div id="hoverInfo" style="margin-left:80px;"></div>

<p>
  Used plot library: <a href="https://plot.ly/javascript/">Plotly</a>
</p>

<script>
  var socket = io();
  // $(function() {

  //         return false;
  //     });

  //         $('#messages').append($('<li>').text(msg));
  //     });
  // });

  function draw() {
    try {
      // compile the expression once
      var expression = document.getElementById('eq').value;
      var expr = math.compile(expression);

      // evaluate the expression repeatedly for different values of x
      var xValues = math.range(-10, 10, 0.1).toArray();
      var yValues = xValues.map(function (x) {
        return expr.eval({x: x});
      });

      // render the plot using plotly
      
      var myPlot = document.getElementById('plot'),
        x = [1, 2, 3, 4, 5],
        y = [10, 20, 30, 20, 10],
        data = [{x: xValues,
                y: yValues,
                type: 'scatter'
                }],
        layout = {hovermode:'closest',
                    hoverdistance: 25};

      Plotly.newPlot('plot', data, layout);

      myPlot.on('plotly_hover', function(data){

        hoverInfo.innerHTML = 'hovering!';
        socket.emit('line hover', {data: 'lol'});
      }).on('plotly_unhover', function(data){
        hoverInfo.innerHTML = 'not hovering';
        socket.emit('line unhover', {data: 'poop'});

      });
    }
    catch (err) {
      console.error(err);
      alert(err);
    }
  }

  

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();

//Make the DIV element draggagle:
dragElement(document.getElementById("cursor2"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;
  
  function dragMouseDown(e) {
    e = e || window.event;
    console.log('down');
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
   //console.log('down');
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    elmnt.target.parentElement.style.top = (elmnt.offsetTop - pos2) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    console.log('down');
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
