<body>

<!-- <div id="cursor"><div id='cursor2'></div></div> -->
<form id="form">
  <label for="eq">Enter an equation:</label>
  <input type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" />
  <input type="submit" value="Draw" />
</form>
<div id="plot"></div>
<div id="hoverInfo" style="margin-left:80px;"></div>

<p>
  Used plot library: <a href="https://plot.ly/javascript/">Plotly</a>
</p>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  // $(function() {
  //     $('form').submit(function() {
  //         socket.emit('chat message', $('#m').val());
  //         $('#m').val('');
  //         return false;
  //     });
  //     socket.on('chat message', function(msg) {
  //         $('#messages').append($('<li>').text(msg));
  //     });
  // });

  function draw() {
    try {
      // compile the expression once
      var expression = document.getElementById('eq').value;
      var expr = math.compile(expression);

      // evaluate the expression repeatedly for different values of x
      var xValues = math.range(-10, 10, 0.1).toArray();
      var yValues = xValues.map(function (x) {
        return expr.eval({x: x});
      });

      // render the plot using plotly
      
      var myPlot = document.getElementById('plot'),
        x = [1, 2, 3, 4, 5],
        y = [10, 20, 30, 20, 10],
        data = [{x: xValues,
                y: yValues,
                type: 'scatter'
                }],
        layout = {hovermode:'closest',
                    hoverdistance: 25};

      Plotly.newPlot('plot', data, layout);

      myPlot.on('plotly_hover', function(data){

        hoverInfo.innerHTML = 'hovering!';
        socket.emit('line hover', {data: 'lol'});
      }).on('plotly_unhover', function(data){
        hoverInfo.innerHTML = 'not hovering';
        socket.emit('line unhover', {data: 'poop'})
      }).on('mouseenter', function(data){
          socket.emit('line hover', {data: 'leap hover!!!'});
      });

      myPlot.addEventListener('mouseenter', function() {
        console.log('owo');
        
      });


    }
    catch (err) {
      console.error(err);
      alert(err);
    }
  }

  

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();

</script>
<script>
var margin = {
    top: 30,
    right: 20,
    bottom: 30,
    left: 50
};
var width = 600 - margin.left - margin.right;
var height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var valueline = d3.svg.line()
    .x(function (d) {
      return x(d.date);
    })
    .y(function (d) {
      return y(d.close);
    });

var svg = d3.select("form")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
var data = [{
    date: "1-May-12",
    close: "58.13"
}, {
    date: "30-Apr-12",
    close: "53.98"
}, {
    date: "27-Apr-12",
    close: "67.00"
}, {
    date: "26-Apr-12",
    close: "89.70"
}, {
    date: "25-Apr-12",
    close: "99.00"
}];

data.forEach(function (d) {
    d.date = parseDate(d.date);
    d.close = +d.close;
});

// Scale the range of the data
x.domain(d3.extent(data, function (d) {
    return d.date;
    }));
y.domain([0, d3.max(data, function (d) {
    return d.close;
    })]);

svg.append("path") // Add the valueline path.
.attr("d", valueline(data));

svg.append("g") // Add the X Axis
.attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g") // Add the Y Axis
.attr("class", "y axis")
    .call(yAxis);

svg.on('mouseenter', function() {
  console.log('mouse entered')
  hoverInfo.innerHTML = 'hovering!';
  socket.emit('line hover', {data: 'lol'});
});
svg.on('mouseleave', function() {
  console.log('mouse left')
  hoverInfo.innerHTML = 'not hovering';
  socket.emit('line unhover', {data: 'poop'})
});
</script>
